    <main>

        <p>Did not do Tutorial. Got the basic one to run.</p>

        <br>
        <br>
        <br>

        <h2>Basic Calculator</h2>

        <div class="calculator">
            <div class="calculator__display" id="display_text">
                0
            </div>
            <div class="calculator__keys">
                <button class="calculatorButton" data-action="add" onclick="takeNumber('+')">+</button>
                <button class="calculatorButton" data-action="subtract" onclick="takeNumber('-')">-</button>
                <button class="calculatorButton" data-action="multiply" onclick="takeNumber('*')">&times;</button>
                <button class="calculatorButton" data-action="divide" onclick="takeNumber('/')">&divide;</button>
                <button class="calculatorButton" onclick="takeNumber('7')">7</button>
                <button class="calculatorButton" onclick="takeNumber('8')">8</button>
                <button class="calculatorButton" onclick="takeNumber('9')">9</button>
                <button class="calculatorButton" onclick="takeNumber('4')">4</button>
                <button class="calculatorButton" onclick="takeNumber('5')">5</button>
                <button class="calculatorButton" onclick="takeNumber('6')">6</button>
                <button class="calculatorButton" onclick="takeNumber('1')">1</button>
                <button class="calculatorButton" onclick="takeNumber('2')">2</button>
                <button class="calculatorButton" onclick="takeNumber('3')">3</button>
                <button class="calculatorButton" onclick="takeNumber('0')">0</button>
                <button class="calculatorButton" data-action="decimal" onclick='takeNumber(".")'>.</button>
                <button class="key-all-clear" data-action="clear" id="allClearbutton" onclick="allClear()">AC</button>
                <button class="key-equal" data-action="calculate" onclick="equalFunction()">=</button>
            </div>
        </div>
        
        

    </main>
